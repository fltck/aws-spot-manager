buildscript {
	ext {
		springBootVersion = '2.0.0.M7'
	}
	repositories {
		mavenCentral()
		maven { url "https://repo.spring.io/snapshot" }
		maven { url "https://repo.spring.io/milestone" }
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.fltck'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
	maven { url "https://repo.spring.io/snapshot" }
	maven { url "https://repo.spring.io/milestone" }
}


dependencies {
    compile group: 'org.springframework.cloud', name: 'spring-cloud-starter', version: '2.0.0.M5'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-amqp', version: '2.0.0.M7'
    compile group: 'org.projectlombok', name: 'lombok'
    compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310'

	testCompile('org.springframework.boot:spring-boot-starter-test')
}
